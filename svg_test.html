<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Centered Rows with Bootstrap</title>
</head>

<style>
   body {
      display: grid;  
      border: 1px;
      margin: 0;
      background-color: gray;
    }

    /* * { border: 1px solid red; } */

      .row {
      display: flex;
      padding: 10px;
      margin: 0px;
      align-items: center;
    }
</style>

<body>

    <div class="row justify-content-center">
      <img src="TARDIS.svg" width="50%" height="50%" class="img-fluid" style='padding-bottom: 0px' >
    </div>

    <div class="row justify-content-center">
      <label for="front-window-color" class="form-label">Color:  </label>
      <input type="color" class="form-control form-control-color w-25" 
                          id="front-window-color" 
                          value="#563d7c" 
                          title="Choose your color">

    </div>

    <div class="row justify-content-center">
      <label for="front-window-color" class="form-label">Brightness:  </label>

        <input type="range" class="custom-range w-50">
    </div>

  </body>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
