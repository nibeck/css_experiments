

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Control Your own TARDIS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- Container with border -->
<div class="container p-3 my-3 bg-primary text-white" >
    <h1>TARDIS Info</h1>
    <p>Doctor:</p>
    <p>TARDIS Color:</p>
</div>
<div class="container border py-3 my-3 bg-light text-dark">
    <!--Row with two equal columns-->
    <div class="row bg-light text-dark">
        <div class="col">Front Window</div>
        <div class="col">
            <label for="front-window-color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" 
                                id="front-window-color" 
                                value="#563d7c" 
                                title="Choose your color">
            
        </div>
        <div class="col">Brightness</div>
    </div>
</div>
<div class="container border py-3 my-3 bg-light text-dark">
    <div class="row">
        <div class="col">Rear Window</div>
        <div class="col">
            <label for="rear-window-color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" 
                                id="rear-window-color" 
                                value="#563d7c" 
                                title="Choose your color">
            
        </div>
        <div class="col">Brightness</div>
    </div>
</div>
    <div class="container border py-3 my-3 bg-light text-dark">
    <div class="row">
        <div class="col">Back Window</div>
        <div class="col">
            <label for="back-window-color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" 
                                id="back-window-color" 
                                value="#563d7c" 
                                title="Choose your color">
            
        </div>
        <div class="col">Brightness</div>
    </div>
</div>
<div class="container border py-3 my-3 bg-light text-dark">
    <div class="row">
        <div class="col">All Windows</div>
        <div class="col">
            <label for="all-window-color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" 
                                id="all-window-color" 
                                value="#563d7c" 
                                title="Choose your color">
            
        </div>
        <div class="col">Brightness</div>
    </div>
</div>
</body>

<script>
    $(function () {
      $('#cp2, #cp3a, #cp3b').colorpicker();
      $('#cp4').colorpicker({"color": "#16813D"});
    });
  </script>

</html>
