<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS TEsting</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* Some custom styles to beautify this example */
    p{
        padding: 50px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        background: #fffffffe;
    }
</style>
</head>
<body>

  	<div class="container bg-primary text-white" >
    	<h1 class="text-center mt-4">This is only a test</h1>
        Text here - {{ form.user_title }} <br>
        Some more text -  {{ form.user_sub-title }}
    </div>

  	<div class="container p-3  bg-primary">
        <div class="row">
            <!-- <div class="col-md-3"> -->
            <div class="col xl-4">
                    <p>
                        Front  <br>
                        <label for="front-window-color" class="float-left">Color</label><br>
                        <input type="color" class="form-control form-control-color" 
                                id="front-window-color" 
                                value="#563d7c"><br>
                        <label for="front_brightness" class="float-left">Brightness:  0</label>
                        <input type="range" min="0" max="10" value="5" id="front_brightness">
                        <label for="" class="float-right">100</label>
                        </br>
                    </p>
            </div>
            <div class="col"><p>Rear </p></div>
        </div>
        <!-- <div class="row justify-content-center"> -->
        <div class="row">
            <div class="col"><p>Left </p></div>
            <div class="col"><p>Right </p></div>
        </div>

  </div>
</body>
</html>
