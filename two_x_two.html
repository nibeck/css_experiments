<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: repeat(2, 1fr);
      height: 100vh;
      margin: 0;
    }
 
    .quadrant {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
 
    .range-container {
      margin-bottom: 20px;
    }
  </style>
  <title>Four Quadrant Layout</title>
</head>
<body>
 
  <div class="quadrant">
    <h2>Quadrant 1</h2>
    <div class="range-container">
      <input type="range" class="custom-range">
    </div>
    <img src="your-image1.jpg" alt="Image 1" width="100" height="100">
  </div>
 
  <div class="quadrant">
    <h2>Quadrant 2</h2>
    <div class="range-container">
      <input type="range" class="custom-range">
    </div>
    <img src="your-image2.jpg" alt="Image 2" width="100" height="100">
  </div>
 
  <div class="quadrant">
    <h2>Quadrant 3</h2>
    <div class="range-container">
      <input type="range" class="custom-range">
    </div>
    <img src="your-image3.jpg" alt="Image 3" width="100" height="100">
  </div>
 
  <div class="quadrant">
    <h2>Quadrant 4</h2>
    <div class="range-container">
      <input type="range" class="custom-range">
    </div>
    <img src="your-image4.jpg" alt="Image 4" width="100" height="100">
  </div>
 
</body>
</html>
