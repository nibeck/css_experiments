<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: grid;
      grid-template-rows: repeat(7, 1fr);
      height: 70vh;
      margin: 10px;
      text-align: left;
    }

    .row {
      display: flex;
      padding: 10px;
      margin: 0px;
      align-items: center;
    }

    .centered-row {
      justify-content: center;
      align-items: center;
    }

    .two-column-row {
      justify-content: space-around;
    }
    .mt-0 {
      margin-top: 0 !important;
    }

    .column {
      flex: 1;
      padding: 20px;
      text-align: center;
      border: 2px solid rgb(64, 91, 202);
      outline-offset: -4px;
      margin: 0px;
    }

    .range-container {
      text-align: center;
      margin: 0px;
    }

    .text-rotate {
      writing-mode: vertical-lr; /* vertical writing mode */
      transform: rotate(180deg); /* rotate for horizontal text */
    }
    
    img {
      width: 40px;
      height: 40px;

    }

    .gap {
      width: 50px;
    }

    .mid-gap {
      width: 20px;
    }
  </style>
  <title>Seven Row Layout</title>
</head>
<body>

  <!-- Row 1 -->
  <div class="row" >
    <div class="column bg-primary text-white">
      <h1>Your TARDIS</h1>
    </div>
  </div>

  <!-- Row 2 
  <div class="row centered-row">
    <div class="column">
      <p>Sign 1</p>
    </div>
  </div>
  -->
  
  <!-- Row 3 
  <div class="row">
    <div class="column">
      <p>Sign 2</p>
    </div>
  </div>
-->

  <!-- Row 4 
  <div class="row centered-row">
    <div class="column">
      <p>Sign 3</p>
    </div>
  </div>
-->
  <!-- Row 5 
  <div class="row centered-row">
      <div class="column">
          <p>Sign 4</p>
      </div>
  </div>
-->

  <!-- Row 6 -->
  <div class="row two-column-row  mt-0">
    <div class="gap"></div> 
    <div class="column" >
      <p align="left">Front Window</p>
      <div class="range container">
        <input type="range" class="custom-range w-50">
      </div>
      <label for="front-window-color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color w-75" 
                                id="front-window-color" 
                                value="#563d7c" 
                                title="Choose your color">
      
    </div>
    <div class="mid-gap"></div> 
    <div class="column">
      <p align="left">Rear Window</p>
      <div class="range-container">
        <input type="range" class="custom-range w-50">
      </div>
      <img src="color-picker.png" alt="Color Picker">
    </div>
    <div class="gap"></div>  
  </div>

  <!-- Row 7 -->
  <div class="row two-column-row">
    <div class="gap"></div> 
    <div class="column">
      <p align="left">Left Window</p>
      <div class="range-container">
        <input type="range" class="custom-range w-50">
      </div>
      <img src="color-picker.png" alt="Color Picker">
    </div>
    <div class="mid-gap"></div> 
    <div class="column">
        <p align="left">Right Window</p>
      <div class="range-container">
        <input type="range" class="custom-range w-50">
      </div>
      <img src="color-picker.png" alt="Color Picker">
    </div>
    <div class="gap"></div> 
  </div>

</body>
</html>
